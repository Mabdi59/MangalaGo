spring.application.name=mangalago-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mangalago
spring.datasource.username=mangalago_user
spring.datasource.password=mangalago_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.com.mangalago=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
