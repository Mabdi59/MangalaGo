version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mangalago-postgres
    environment:
      POSTGRES_DB: mangalago
      POSTGRES_USER: mangalago_user
      POSTGRES_PASSWORD: mangalago_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mangalago-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mangalago_user -d mangalago"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mangalago-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mangalago.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - mangalago-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  mangalago-network:
    driver: bridge
